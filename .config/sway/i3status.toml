[theme]
theme = "native"

[[block]]
block = "sound"

[[block]]
block = "net"
interval = 10
format = " $icon $device "

[[block]]
block = "battery"
interval = 30
format = " $icon $percentage "
full_format = " $icon $percentage "
charging_format = " $icon $percentage "
empty_format = " $icon $percentage "
not_charging_format = " $icon $percentage "
missing_format = ""

[[block]]
block = "pomodoro"
notify_cmd = "notify-send 'Pomodoro' '{msg}'"

[[block]]
block = "time"
format = " $timestamp.datetime(f:'%A %Y-%m-%d %H:%M') "
interval = 60
